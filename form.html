<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <header>
        <h1>This is a Student Registration Form Project using HTML</h1>
    </header>
        <hr>
    <main>

      <form action="Sundram.html" method="post">
        <h2>Student Registration Form</h2>
        <h4>Please fill out the form below to register</h4>
        <hr>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="First Name">First Name :</label>
            <input type="text" name = "First Name" required>

            <br>
            <br>

            <label for="Last Name">Last Name :</label>
            <input type="text" name = "Last Name" required>

            <br>
            <br>

            <label for="dateofbirth">Date of Birth :</label>
            <input type="date" name = "dateofbirth" required>

            <br>
            <br>

            <label for="gender">Gender :</label>
            <input type="radio" name = "male">
            <label for="male">Male</label>
            <input type="radio" name ="female">
            <label for="female">Female</label>

            <br>
            <br>

            <label for="email">Email :</label>
            <input type="text" name = "email" required>

            <br>
            <br>

            <label for="phone">Phone:</label>
            <input type="text" name = "phone" required>
        </fieldset>

        <br>
        <hr>

        <fieldset>
            <legend>Address Information</legend>
            <label for="address">Address :</label><br>
            <textarea name="address" id="address" cols="40" rows="4" required></textarea>

            <br>
            <br>

            <label for="city">City :</label>
            <input type="text" name = "city" required>

            <br>
            <br>

            <label for="state">State :</label>
            <input type="text" name = "state" required>

            <br>
            <br>

            <label for="pincode">Pincode :</label>
            <input type="text" name = "pincode" required>
        </fieldset>

        <br>
        <hr>

        <fieldset>
            <legend>Educational Information</legend>
            <label for="highschool">High School :</label>
            <input type="text" name = "highschool" required>

            <br>
            <br>

            <label for="gpa">GPA :</label>
            <input type="text" name = "gpa" required>

            <br>
            <br>

            <label for="intendedmajor">Intended Major :</label>
            <input type="text" name = "intendedmajor" required>

            <br>
            <br>

            <label for="yearofgraduation">Year of Graduation :</label>
            <input type="text" name = "yearofgraduation" required>
        </fieldset>

            <br>
            <hr>

         <fieldset>
            <legend>Additional Information</legend>
            <label for="hobies">Interests :</label><br>
                <textarea name="hobbies" id="hobbies" cols="40" rows="3"></textarea>

            <br>
            <br>

            <label for="addtional">Addtional Comments :</label><br>
            <textarea name="addtional" id="addtional" cols="40" rows="3"></textarea>
        </fieldset> 

            <br>

        <input type="button" value="Register">
       

      </form>

    </main>
   
    
</body>
</html>
